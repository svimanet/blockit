<!DOCTYPE html>
<html style="background-color: #333;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="manifest" href="./src/pwa/manifest.json">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" type="image/png" href="./src/assets/favicon.png">
    <script type="module" src="./src/game/main.ts"></script>
    
    <title>Gmae</title>
  </head>
  <body>

    <div id="header" role="banner">
      <p><span id="score">0</span> Points</p>
    </div>

    <div id="game-container">
      <div id="game">
      </div>
    </div>

    <!-- Register the service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/blockit/public/sw.js')
          .then(() => {
            console.log('Service Worker registered successfully.');
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      }
    </script>

  </body>
</html>
